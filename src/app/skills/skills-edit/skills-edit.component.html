<div class="container">

<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-4"></div>
  <div class="col-xs-12 col-sm-4 col-md-4">

    <form  class="list-group-item" [formGroup]="skillsEditForm" (ngSubmit)="updateSkill()">
      <h4 class="text-center">Enter Skill</h4>
      <span class="help-block" style="color:red;">{{message}}</span>
      <div class="form-group">
        <label for="addSkill">Skill Name:</label>
        <input
          type="text"
          class="form-control"
          id="addSkill"
          placeholder="Enter Skill"
          formControlName="newSkill" >
        <span class="help-block" style="color:red;" *ngIf="!skillsEditForm.get('newSkill')!.valid && skillsEditForm.get('newSkill')!.touched">Please enter a skill</span>
      </div>
      <div class="form-group">
        <label for="level">Level</label>
        <select class="form-control"
                id="level"
                formControlName="level">
          <option value="beginner" style="font-size: medium">Beginner</option>
          <option value="intermediate" style="font-size: medium">Intermediate</option>
          <option value="advanced" style="font-size: medium">Advanced</option>
          <option value="proficient" style="font-size: medium">Proficient</option>

        </select>
      </div>

      <button type="submit" [disabled]="!skillsEditForm.valid" class="btn btn-success">Update</button>
      <button type="button" class="btn btn-secondary pull-right" (click)="close()" >Cancel</button>

    </form>
    <div class="col-xs-12 col-sm-4 col-md-4"></div>
  </div>
</div>
</div>
