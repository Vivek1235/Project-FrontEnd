<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <div class="list-group-item clearfix active">

        <h3 class="list-group-item-text">Experience
          <a class="btn pull-right" style="background-color: mintcream;color: black" (click)="addExperience()">ADD</a>
        </h3>
      </div>
      <hr>
      <div class="list-group-item clearfix" *ngFor="let experience of experiences">
        <div class="pull-left">
          <h3 class="list-group-item-heading"><b>{{experience.title | titlecase}}</b></h3>
          <div><h4 style="font-family: Arial, Helvetica, sans-serif;" class="list-group-item-text">{{experience.companyName}}</h4>{{experience.employmentType | uppercase}}</div>
          <p>{{experience.startDate | date}}-{{experience.endDate | date}}</p>
          <p>{{experience.location}}</p>
        </div>
        <div class="list-group-item-text"><button class="btn btn-danger pull-right"  (click)="deleteExperience(experience.id)">Delete</button></div>


      </div>


    </div>
  </div>
</div>
