
<div class="formLogin">
<div class="container">

  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-4 col-md-4"></div>
    <div class="col-xs-12 col-sm-4 col-md-4 justify-content-center">
      <form class="list-group-item" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >


        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Login </h4>
          <span class="help-block" style="color:red;" >{{message}}</span>
          <label for="InputEmail">Email Address</label>
          <input type="email" class="form-control" id="InputEmail"
                 placeholder="Enter email" formControlName="email" >

          <span class="help-block" style="color:red;"
                *ngIf="!loginForm.get('email')!.valid && loginForm.get('email')!.touched">
                Please enter a valid email</span>
        </div>


        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword"
                 placeholder="Password" formControlName="password" [minlength]="8">
          <span class="help-block" style="color:red;"
                *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched">
                invalid password</span>
        </div>


        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block" >Submit</button>


          <br>
          <p> Don't have an account? <a (click)="registerUser()">Sign Up</a></p>


      </form>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4"></div>
  </div>
</div>
</div>
