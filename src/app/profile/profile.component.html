<div  class="part">
<div class="container">
<div class="row">
  <div class="col-xs-12">

    <div class="list-group-item clearfix">
      <section class="section about-section gray-bg" id="about">

        <div class="container">

          <div class="row align-items-center flex-row-reverse">

            <div class="col-xs-6">
              <div class="about-text go-to">
                <h3 class="dark-color">About Me</h3>

                <p>{{profile.about}}</p>
                <div class="row about-list">
                  <div class="col-xs-6">
                    <div class="media">
                      <label>Birthday</label>
                      <p>{{profile.dateOfBirth | date}}</p>
                    </div>


                    <div class="media">
                      <label>Address</label>
                      <p>{{profile.address}}</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="media">
                      <label>E-mail</label>
                      <p>{{profile.email}}</p>
                    </div>
                    <div class="media">
                      <label>Phone</label>
                      <p>{{profile.phoneNumber}}</p>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-6">

              <div class="about-avatar">
                <img src="{{profile.imageUrl}}" class="img-responsive" style="max-width: 500px;max-height: 500px"title="" alt="">
              </div>
              <h3 class="text-center" style="font: bold;color: #20247b;">{{profile.firstName}}  {{profile.lastName}}</h3>
            </div>
          </div>


        </div>


      </section>
      <button class="btn-success pull-right"  style="width: 100px" (click)="update(profile.id)">Edit</button>

    </div>

  </div>

</div>
</div>
</div>
<div  class="part">
<app-skills></app-skills>
</div>
<div  class="part">
<app-education class="part"></app-education>
</div>
<div  class="part">
<app-experience class="part"></app-experience>
</div>
