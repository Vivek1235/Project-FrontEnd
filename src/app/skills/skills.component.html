<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <div class="list-group-item clearfix active">

        <h3 class="list-group-item-text">Skills
          <a class="btn  pull-right" style="background-color: mintcream;color: black" (click)="addSkill()">ADD SKILL</a>
        </h3>
      </div>
       <hr>
      <div class="list-group-item clearfix " *ngFor="let skill of skills">
        <div class="pull-left">
          <h3 class="list-group-item-heading" style="font-family: bold">{{skill.skillName }}</h3>
          <p style="font-family: Arial, Helvetica, sans-serif;" class="list-group-item-text">Level:{{skill.level}}</p>

        </div>
        <div>
        <button class="btn btn-success pull-right"  (click)="updateSkill(skill)">Update</button>&nbsp;&nbsp;

        <button class="btn btn-danger pull-right"  (click)="deleteSkill(skill.id)">Delete</button>
        </div>


      </div>

     <span style="color:red;">{{message}}</span>


    </div>
  </div>
</div>
